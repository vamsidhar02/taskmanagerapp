<div class="centered-content">
    <div class="model-box">
        <h1 class="title">
            Create New Project
        </h1>

        <input #projectinput type="text" class="input" placeholder="Add Project Title">
        <br><br>
        <div class="buttons is-right">
            <div class="button" routerLink='/'>Cancel</div>
            <div class="button is-info" (click)="createnewproject(projectinput.value)">Create</div>
        </div>
    </div>
</div>
